# Server Port
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/dt_forum
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA/Hibernate
# (Optional, based on your project's need for JPA/Hibernate alongside MyBatis)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# MyBatis Configuration
mybatis.type-aliases-package=com.dt.dtforumbackend.model
mybatis.mapper-locations=classpath*:com/dt/dtforumbackend/mapper/*.xml

# Logging
logging.level.root=WARN
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR